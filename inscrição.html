<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form id="form-inscricao">
            <!-- Seção Dados Pessoais -->
            <h3>Dados Pessoais</h3>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="senha">Senha do Portal</label>
            <input type="password" id="senha" name="senha" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <!-- Seção Dados dos Familiares -->
            <h3>Dados dos Familiares</h3>
            <label for="pai">Nome do Pai</label>
            <input type="text" id="pai" name="pai" required>

            <label for="mae">Nome da Mãe</label>
            <input type="text" id="mae" name="mae" required>

            <!-- Seção Dados Escolares -->
            <h3>Dados Escolares</h3>
            <label for="ano">Que ano concluirá o ensino médio?</label>
            <select id="ano" name="ano" required>
                <option value="" disabled selected>Selecione</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>

            <label for="perfil">É treineiro ou candidato?</label>
            <select id="perfil" name="perfil" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Treineiro">Treineiro</option>
                <option value="Candidato">Candidato</option>
            </select>

            <label for="escola">Estudou em escola pública?</label>
            <select id="escola" name="escola" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <label for="curso">Escolha do Curso</label>
            <select id="curso" name="curso" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Engenharia">Engenharia</option>
                <option value="Medicina">Medicina</option>
                <option value="Direito">Direito</option>
                <option value="Outro">Outro</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("form-inscricao").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = {
                nome: document.getElementById("nome").value,
                nascimento: document.getElementById("nascimento").value,
                email: document.getElementById("email").value,
                cpf: document.getElementById("cpf").value,
                senha: document.getElementById("senha").value,
                endereco: document.getElementById("endereco").value,
                sexo: document.getElementById("sexo").value,
                pai: document.getElementById("pai").value,
                mae: document.getElementById("mae").value,
                ano: document.getElementById("ano").value,
                perfil: document.getElementById("perfil").value,
                escola: document.getElementById("escola").value,
                curso: document.getElementById("curso").value
            };

            try {
                const response = await fetch("https://<SEU_SUBDOMÍNIO>.restdb.io/rest/inscricoes", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-apikey": "<SUA_API_KEY>",
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert("Inscrição realizada com sucesso!");
                } else {
                    alert("Erro ao enviar inscrição.");
                }
            } catch (error) {
                console.error("Erro:", error);
            }
        });
    </script>
</body>
</html>
